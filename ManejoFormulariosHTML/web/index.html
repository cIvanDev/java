<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="recursos/estilos.css">
        <script type="text/javascript" src="recursos/funciones.js"></script>
        
    </head>
    <body>  
        <form name="form1" action="/ManejoFormulariosHTML/Servlet" method="post" onsubmit="return validarForma(this);">
            <input type="hidden" name="oculto" value="valorOculto">
            
            <table width="200" id="one-column-emphasis">
                <caption>
                    Formulario registro datos
                </caption>
                
                <tr>
                    <td class="oce-first">
                        Usuario: (*)
                    </td>
                    <td>
                        <input class="default" type="text" name="usuario" value="Escribir Usuario" onfocus="this.select();">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Password: (*)
                    </td>
                    <td>
                        <input class="default" type="password" name="password" value="Escribir Password" onfocus="this.select();">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Tecnolog&iacute;as de Inter&eacute;s: (*)
                    </td>
                    <td>
                        Js <input type="checkbox" name="tecnologia" value="js">
                        &nbsp;&nbsp;&nbsp;
                        Ruby <input type="checkbox" name="tecnologia" value="ruby">
                        &nbsp;&nbsp;&nbsp;
                        Python <input type="checkbox" name="tecnologia" value="python">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        G&eacute;nero: (*)
                    </td>
                    <td>
                        Hombre <input type="radio" name="genero" value="H">
                        &nbsp;&nbsp;&nbsp;
                        Mujer <input type="radio" name="genero" value="M">
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Ocupaci&oacute;n: (*)
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Programador</option>
                            <option value="3">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        M&uacute;sica Favorita: (*)
                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="indie">Indie</option>
                            <option value="jazz">Jazz</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="oce-first">
                        Comentarios:
                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" class="default" onfocus="this.select();">
                            Comentarios...
                        </textarea>
                    </td>
                </tr>
                <tr style="text-align: center;">
                    <td>
                        <input type="reset" value="Limpiar" class="default">
                    </td>
                    <td>
                        <input type="submit" value="Enviar" class="default">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
